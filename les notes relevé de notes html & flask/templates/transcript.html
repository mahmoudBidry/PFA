<!DOCTYPE html>
<html>
<head>
	<title>Transcript Notes</title>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td {
			padding: 10px;
			text-align: center;
		}
		th {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<h1>Transcript Notes</h1>
	<table>
		<thead>
			<tr>
				<th>Module1</th>
				<th>Module2</th>
				<th>Module3</th>
				<th>Total</th>
				<th>Average</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{module1}}</td>
				<td>{{module2}}</td>
				<td>{{module3}}</td>
				<td>{{total}}</td>
				<td>{{average}}</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
